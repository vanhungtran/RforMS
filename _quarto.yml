project:
  type: book
  output-dir: docs

book:
  title: "R for Mass Spectrometry"
  subtitle: "A Comprehensive Guide to MS Data Analysis"
  author: "Lucas VHH TRAN"
  date: today
  cover-image: cover.png
  site-url: https://vanhungtran.github.io/RforMS/
  repo-url: https://github.com/vanhungtran/RforMS
  repo-actions: [edit, issue]

  chapters:
    - index.qmd
    - part: "Foundations"
      chapters:
        - intro.qmd
        - 01-Introduction.qmd
        - 12-open-data.qmd
    - part: "Core Techniques"
      chapters:
        - 02-r-fundamentals.qmd
        - 03-data-formats-import.qmd
        - 04-spectral-preprocessing.qmd
        - 05-peak-detection-quantification.qmd
    - part: "Analysis & Visualization"
      chapters:
        - 06-data-visualization.qmd
        - 07-statistical-analysis.qmd
    - part: "Applications"
      chapters:
        - 08-metabolomics-analysis.qmd
        - 09-proteomics-analysis.qmd
        - 10-qfeatures-quantitative.qmd
    - part: "Advanced Topics"
      chapters:
        - 11-advanced-topics.qmd
    - summary.qmd
    - references.qmd

bibliography: references.bib

execute:
  warning: false
  message: false
  echo: false


format:
  html:
    theme:
      - cosmo
      - custom.scss
    toc: true
    toc-depth: 3
    toc-expand: 2
    number-sections: true
    number-depth: 3
    code-fold: show
    code-tools: true
    code-copy: true
    code-link: true
    link-external-newwindow: true
    link-external-icon: true
    smooth-scroll: true
    citations-hover: true
    footnotes-hover: true
    fig-width: 8
    fig-height: 6
    fig-dpi: 300
    prefer-html: true
    html-math-method: katex

editor: visual

