  html:
    theme:
      - cosmo
      - custom.css
    css: custom.css
    toc: true
    toc-depth: 3
    code-fold: false
    code-tools: true
    code-copy: true
    link-external-newwindow: true
  pdf:
    documentclass: scrreprt

editor: visual

