project:
  type: book

book:
  title: "R for Mass Spectrometry"
  author: "Lucas VHH TRAN"
  date: "5/12/2025"
  cover-image: cover.png
  site-url: https://vanhungtran.github.io/RforMS/
  repo-url: https://github.com/vanhungtran/RforMS
  chapters:
    - index.qmd
    - 01-intro.qmd
    - Introduction.qmd
    - 02-r-fundamentals.qmd
    - 03-data-formats-import.qmd
    - 04-spectral-preprocessing.qmd
    - 05-peak-detection-quantification.qmd
    - 06-data-visualization.qmd
    - 07-statistical-analysis.qmd
    - 08-metabolomics-analysis.qmd
    - 09-proteomics-analysis.qmd
    - 10-qfeatures-quantitative.qmd
    - 11-advanced-topics.qmd
    - summary.qmd
    - references.qmd

bibliography: references.bib

execute:
  warning: false
  message: false
  echo: true

format:
  html:
    theme:
      - cosmo
      - custom.scss
    toc: true
    toc-depth: 3
    code-fold: false
    code-tools: true
    code-copy: true
    link-external-newwindow: true
    prefer-html: true

editor: visual

